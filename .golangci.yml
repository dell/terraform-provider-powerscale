# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
version: "2"
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  # Enable specific formatter.
  # Default: [] (uses standard Go formatting)
  enable:
    - gofmt
    - goimports
linters:
  default: none
  enable:
    - durationcheck
    - errcheck
    - forcetypeassert
    - godot
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - unconvert
    - unparam
    - unused
    - govet
  exclusions:
    rules:
      - path: 'powerscale/provider/provider_test.go'
        linters:
        - staticcheck
        text: "ST1019"
      - path: 'client/client.go'
        linters:
        - staticcheck
        text: "ST1005"
      - linters:
          - errcheck
        text: "file.Close"
